{% extends "base.html" %}

{% block page_title %}
Search
{% endblock page_title %}


{% block search_bar %}
<form action="{% url 'rooms:search' %}">
  <div>
    <label for="city"> city </label>
    <input value="{{city}}" id="city" name="city" type="text" placeholder="search by city">
  </div>
  <div>
    <label for="country"> countries </label>
    <select name="country" id="country">
      {% for country in countries  %}
      <option value="{{country.code}}" {% if country.code == s_country  %} selected {% endif %}>{{country.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="room_type"> room_type </label>
    <select name="room_type" id="room_type">
      <option value="0" {% if s_room_type == 0 %} selected {% endif %}>Any kind</option>
      {% for room_type in room_types  %}
      <option value="{{room_type.pk}}" {% if s_room_type == room_type.pk %} selected {% endif %}>{{room_type.name}}</option>
      {% endfor %}
    </select>
  </div>
  <button>search</button>
</form>
{% endblock search_bar %}

{% block content %}

<h2>search result of : {{city}}</h2>

{% endblock content %}
